<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="style.css">
  <title>Custom Video Player</title>
</head>
<body>
  <h1>Custom Video Player</h1>
  <div id="container">
    <video poster="img/poster.png" width="650" height="350">
      <source src="videos/gone.mp4" type="video/mp4">
    </video>
    <div id="controller">
      <div id="button-group">
        <button id="play" type="button" class="button-base">
          <div class="icon-play">
            <div></div>
            <div></div>
          </div>
        </button>
        <button id="stop" type="button" class="button-base">
          <div class="icon-stop"></div>
        </button>
      </div>
      <div id="progress-bar">
        <div id="progress"></div>
        <div id="cursor"></div>
      </div>
      <div id="time-display">
        00:00
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
