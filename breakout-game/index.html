<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="style.css">
  <title>Breakout!</title>
</head>
<body>
  <h1 id="title">Breakout!</h1>
  <canvas id="game-screen" width="800" height="600"></canvas>
  <button id="show-rules">Show Rules</button>
  <aside>
    <h2>How To Play</h2>
    <p>Use your right and left key to move the paddle to bounce the ball up and break the blocks.</p>
    <p>If you miss the ball, your score and the blocks will reset.</p>
    <button id="close">Close</button>
  </aside>
  <script src="scripts.js"></script>
</body>
</html>
