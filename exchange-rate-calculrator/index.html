<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="style.css">
  <title>Exchange Rate Calculator</title>
</head>
<body>
  <div id="title">
    <img id="money-image" src="money.png">
    <h1>Exchange Rate Calculator</h1>
  </div>
  <p id="description">Choose the currency and the amounts to get the exchange rate</p>
  <div id="display">
    <div class="currency-select">
      <select>
        <option>USD</option>
      </select>
      <input type="number" value="1"></input>
    </div>
    <div id="rate">
      <button type="button">Swap</button>
      <span>1 USD = 0.94EUR</span>
    </div>
    <div class="currency-select">
      <select>
        <option>EUR</option>
      </select>
      <input type="number" value="0.94"></input>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
