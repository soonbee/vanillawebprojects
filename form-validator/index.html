<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="style.css">
  <title>Form Validator</title>
</head>
<body>
  <div class="card">
    <form class="form">
      <h2 class="form-title">Register With Us</h2>
      <div class="form-row-container">
        <label for="username" class="form-name">Username</label>
        <input type="text" name="username" class="form-input" placeholder="Enter username" />
        <span class="error-message"></span>
      </div>
      <div class="form-row-container">
        <label for="email" class="form-name">Email</label>
        <input type="text" name="email" class="form-input" placeholder="Enter email" />
        <span class="error-message"></span>
      </div>
      <div class="form-row-container">
        <label for="password" class="form-name">Password</label>
        <input type="password" name="password" class="form-input" placeholder="Enter password" />
        <span class="error-message"></span>
      </div>
      <div class="form-row-container">
        <label for="confirm" class="form-name">Confirm Password</label>
        <input type="password" name="confirm" class="form-input" placeholder="Enter password again" />
        <span class="error-message"></span>
      </div>
      <button type="submit" class="form-button">Submit</button>
    </form>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
